<!DOCTYPE html>
<html>
  <head>
    <title>Mail - Inbox - Outlook</title>
  </head>
  <body>
    <h1>Press 'R' to redirect to the site.</h1>
    <h1>Why do I have to press 'R'? It is to hide the website from your history and to access the site! :D</h1>
    <script>
      document.addEventListener('keydown', function(event) {
        if (event.key === 'r' || event.key === 'R') {
          window.location.href = 'https://www.google.com';
        }
      });
    </script>

<script>
var urlObj = new window.URL(window.location.href);
var url = "https://m2sky.github.io/Outlook/Home.html";
if (url) {
  var win;
  if (win) {
    win.focus();
  } else {
    win = window.open();
    win.document.body.style.margin = '0';
    win.document.body.style.height = '100vh';
    var iframe = win.document.createElement('iframe');
    iframe.style.border = 'none';
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.margin = '0';
    iframe.src = url;
    win.document.body.appendChild(iframe);
  }
}
</script>
  </body>
</html>
